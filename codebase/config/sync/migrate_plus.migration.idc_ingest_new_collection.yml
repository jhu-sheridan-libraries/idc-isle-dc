uuid: a124b552-3a94-4c3e-b3fd-4031b0627751
langcode: en
status: true
dependencies: {  }
id: idc_ingest_new_collection
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: idc_ingest
label: '(1) Ingest New Collection'
source:
  plugin: csv
  ids:
    - local_id
    - node_id
  path: 'Will be populated by the Migrate Source UI'
process:
  nid: node_id
  title: title
  field_collection_contact_email: contact_email
  field_collection_contact_name: contact_name
  field_collection_number:
    -
      plugin: skip_on_empty
      method: process
      source: collection_number
    -
      plugin: explode
      delimiter: '||'
      strict: false
  field_finding_aid:
    -
      plugin: skip_on_empty
      method: process
      source: finding_aid
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: deepen
    -
      plugin: sub_process
      process:
        uri: value
  field_featured_item: featured_item
  field_description:
    -
      plugin: skip_on_empty
      method: process
      source: description
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: deepen
    -
      plugin: sub_process
      process:
        value:
          -
            plugin: skip_on_empty
            method: process
            source: value
          -
            plugin: explode
            delimiter: ;;
          -
            plugin: extract
            index:
              - 0
        target_id:
          -
            plugin: skip_on_empty
            method: process
            source: value
          -
            plugin: explode
            delimiter: ;;
          -
            plugin: extract
            index:
              - 1
          -
            plugin: entity_lookup
            entity_type: taxonomy_term
            bundle: language
            bundle_key: vid
            value_key: field_language_code
  field_member_of:
    plugin: parse_entity_lookup
    source: member_of
    defaults:
      entity_type: node
      bundle: collection_object
      bundle_key: type
      value_key: title
  field_access_terms:
    -
      plugin: skip_on_empty
      method: process
      source: access_terms
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: entity_lookup
      bundle_key: vid
      bundle: islandora_access
      entity_type: taxonomy_term
      value_key: name
  field_title_language:
    -
      plugin: skip_on_empty
      method: process
      source: title_language
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle: language
      bundle_key: vid
      value_key: name
  field_alternative_title:
    -
      plugin: skip_on_empty
      method: process
      source: alternative_title
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: deepen
    -
      plugin: sub_process
      process:
        value:
          -
            plugin: skip_on_empty
            method: process
            source: value
          -
            plugin: explode
            delimiter: ;;
          -
            plugin: extract
            index:
              - 0
        target_id:
          -
            plugin: skip_on_empty
            method: process
            source: value
          -
            plugin: explode
            delimiter: ;;
          -
            plugin: extract
            index:
              - 1
          -
            plugin: entity_lookup
            entity_type: taxonomy_term
            bundle: language
            bundle_key: vid
            value_key: field_language_code
destination:
  plugin: 'entity:node'
  default_bundle: collection_object
  overwrite_properties:
    - title
    - field_collection_contact_email
    - field_collection_contact_name
    - field_collection_number
    - field_finding_aid
    - field_featured_item
    - field_description
    - field_member_of
    - field_access_terms
    - field_title_language
    - field_alternative_title
migration_dependencies: null
